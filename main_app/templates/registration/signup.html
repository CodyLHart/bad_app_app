{% extends 'base.html' %}
{% block content %}
<div class="edit-main">
    <h1 class="app-form-header">Sign Up</h1>
    <div class="login-form">
        {% if error_message %}<p>{{ error_message }}</p>{% endif %}
        
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="login" type="submit" value="SIGN UP">
        </form>
    </div>
</div>

{% endblock %}
