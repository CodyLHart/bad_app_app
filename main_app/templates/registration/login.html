{% extends 'base.html' %}

{% block content %}
<div class="edit-main">
    <h1 class="app-form-header">Log In</h1>
    <div class="login-form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="login" type="submit" value="LOG IN">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
</div>

{% endblock %}
