{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chango|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/style.css' %}">
    <title>Bad App App</title>
</head>
<body>
    <header>
        <div id="header-left">
            <a href="{% url 'home' %}"><div id="header-logo"></div></a>
            {% if user.is_authenticated %}
                <a>Welcome, Bitch!</a>
            {% endif %}
        </div>
        <nav class="header-nav">
            {% if user.is_authenticated %}
                <a href="#" class="right-border">New Bad App</a>
                <a href="#" class="right-border">My Bad Apps</a>
                <a href="#" class="right-border">Find Bad Apps</a>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-div">All Rights Reserved, &copy; 2020 Bad App App</div>
    </footer>
</body>
</html>
