{% extends 'base.html' %}

{% block content %}
<div class="delete-main">
  <h1 id="delete-app">Delete App</h1>
  <a id="cancel" href="{% url 'detail' app.id %}">Cancel</a>
  <h4 id="you-sure">Are you sure you want to delete <span>{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="delete" type="submit" value="Yes - Delete!"><br><br>
    
  </form>
</div>
{% endblock %}
